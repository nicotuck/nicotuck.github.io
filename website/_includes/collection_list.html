<section class="collection-list">
  <div class="container">
    {%- for item in site[collection] -%}
      <div class="row">
        <div class="col-4">
          <p>{{ item.title }}</p>
        </div>
        <div class="col">
          <a href="{{ item.url }}">
            <p>{{ item.blurb }}</p>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>

</section>
